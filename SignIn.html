<!DOCTYPE html>
<html><head><meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary: #FF6B6B;
  --secondary: #4ECDC4;
  --accent: #FFD93D;
  --text: #2C3E50;
  --light: #F8F9FA;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #fff5f5 0%, #fff 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  position: relative;
  max-width: 400px;
  width: 100%;
  background: #fff;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.tab-container {
  display: flex;
  margin-bottom: 20px;
  background: var(--light);
  padding: 5px;
  border-radius: 15px;
  position: relative;
}

.tab-btn {
  flex: 1;
  padding: 12px;
  border: none;
  background: none;
  color: var(--text);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  position: relative;
  z-index: 2;
  transition: color 0.3s ease;
}

.tab-btn.active {
  color: white;
}

.tab-slider {
  position: absolute;
  height: 85%;
  width: 50%;
  background: var(--primary);
  border-radius: 12px;
  top: 50%;
  transform: translateY(-50%);
  transition: left 0.3s ease;
}

.form {
  display: none;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.3s ease;
}

.form.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

.title {
  font-size: 24px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 20px;
  text-align: center;
}

.input-field {
  position: relative;
  margin-bottom: 20px;
}

.input-field input {
  width: 100%;
  padding: 15px 45px;
  border: none;
  border-radius: 25px;
  background: var(--light);
  font-size: 16px;
  color: var(--text);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.input-field input:focus {
  outline: 2px solid var(--secondary);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

.input-field i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--primary);
  font-size: 20px;
}

.btn {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 25px;
  background: var(--primary);
  color: white;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn:hover {
  background: var(--secondary);
  transform: scale(1.02);
}

.social-text {
  text-align: center;
  margin: 20px 0;
  color: var(--text);
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.social-icons button {
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.social-icons button:nth-child(1) { background: #4267B2; }
.social-icons button:nth-child(2) { background: #1DA1F2; }
.social-icons button:nth-child(3) { background: #DB4437; }

.social-icons button i {
  color: white;
  font-size: 20px;
}

.social-icons button:hover {
  transform: scale(1.1);
}

.decoration {
  position: absolute;
  pointer-events: none;
}

.decoration:nth-child(1) {
  top: -20px;
  left: -20px;
  animation: float 4s ease-in-out infinite;
}

.decoration:nth-child(2) {
  bottom: -20px;
  right: -20px;
  animation: float 4s ease-in-out infinite reverse;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
  <svg class="decoration" width="100" height="100" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" fill="none" stroke="var(--accent)" stroke-width="2" stroke-dasharray="6 6"/>
    <circle cx="50" cy="50" r="30" fill="var(--secondary)" opacity="0.2"/>
    <circle cx="50" cy="50" r="20" fill="var(--primary)" opacity="0.2"/>
  </svg>
  
  <svg class="decoration" width="100" height="100" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" fill="none" stroke="var(--primary)" stroke-width="2" stroke-dasharray="6 6"/>
    <circle cx="50" cy="50" r="30" fill="var(--accent)" opacity="0.2"/>
    <circle cx="50" cy="50" r="20" fill="var(--secondary)" opacity="0.2"/>
  </svg>

  <div class="tab-container">
    <button class="tab-btn active" data-form="login">Login</button>
    <button class="tab-btn" data-form="signup">Register</button>
    <div class="tab-slider" style="left: 0"></div>
  </div>

  <div class="form login active">
    <div class="title">Welcome Back! ðŸŒ¸</div>
    
    <div class="input-field">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Enter your email">
    </div>
    
    <div class="input-field">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Enter your password">
    </div>
    
    <button class="btn">Login</button>
    
    <div class="social-text">Or login with</div>
    <div class="social-icons">
      <button><i class="fab fa-facebook-f"></i></button>
      <button><i class="fab fa-twitter"></i></button>
      <button><i class="fab fa-google"></i></button>
    </div>
  </div>

  <div class="form signup">
    <div class="title">Join Us! ðŸŒŸ</div>
    
    <div class="input-field">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Enter your name">
    </div>
    
    <div class="input-field">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Enter your email">
    </div>
    
    <div class="input-field">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Create password">
    </div>
    
    <button class="btn">Sign Up</button>
    
    <div class="social-text">Or sign up with</div>
    <div class="social-icons">
      <button><i class="fab fa-facebook-f"></i></button>
      <button><i class="fab fa-twitter"></i></button>
      <button><i class="fab fa-google"></i></button>
    </div>
  </div>
</div>

<script>
const tabBtns = document.querySelectorAll('.tab-btn');
const forms = document.querySelectorAll('.form');
const tabSlider = document.querySelector('.tab-slider');

tabBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    // Remove active class from all buttons and forms
    tabBtns.forEach(b => b.classList.remove('active'));
    forms.forEach(f => f.classList.remove('active'));
    
    // Add active class to clicked button and corresponding form
    btn.classList.add('active');
    document.querySelector(`.form.${btn.dataset.form}`).classList.add('active');
    
    // Move slider
    tabSlider.style.left = btn.dataset.form === 'login' ? '0' : '50%';
  });
});

document.querySelectorAll('input').forEach(input => {
  input.addEventListener('focus', () => {
    input.parentElement.style.transform = 'scale(1.02)';
  });
  
  input.addEventListener('blur', () => {
    input.parentElement.style.transform = 'scale(1)';
  });
});

document.querySelectorAll('.btn').forEach(btn => {
  btn.addEventListener('mouseenter', () => {
    btn.style.transform = 'scale(1.05)';
  });
  
  btn.addEventListener('mouseleave', () => {
    btn.style.transform = 'scale(1)';
  });
});
</script>
</body></html>
