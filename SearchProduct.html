<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Search Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary: #FF6B6B;
  --secondary: #4ECDC4;
  --accent: #FFD93D;
  --text: #2C3E50;
  --light: #F8F9FA;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #fff5f5 0%, #fff 100%);
  min-height: 100vh;
}

header{
  height: 10vh;
  width: 100%;
}
.nav{
  height: 10vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 40px;
  border-bottom: 1px solid rgba(128, 128, 128, 0.637);
  position: fixed;
  background: linear-gradient(135deg, #fff5f5 0%, #fff 100%);
  z-index: 99;
}

.logo{
  color: #FF6B6B;
  cursor: pointer;
}

.nav i{
  display: inline;
  font-size: 25px ;
  cursor: pointer;
}

@media (max-width: 768px){
  
  .nav{
    padding: 5px 10px;
  }
.logo{
  font-size: 12px ;

}

.nav i{
  display: inline;
  font-size: 20px ;
  cursor: pointer;
}
}


.search-container {
  max-width: 600px;
  margin: 2rem auto;
  position: relative;
  display: flex;
  align-items: center;
}


.search-box {
  width: 100%;
  padding: 1rem 3rem 1rem 1rem;
  border: 2px solid var(--primary);
  border-radius: 25px;
  font-size: 1rem;
  background: white;
  box-shadow: 0 4px 15px rgba(255, 107, 107, 0.1);
  transition: all 0.3s ease;
}

.search-box:focus {
  outline: none;
  box-shadow: 0 4px 20px rgba(255, 107, 107, 0.2);
}

.search-btn {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
}

.search-btn  i{
  font-size: 20px;
}

.suggestions {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border-radius: 15px;
  margin-top: 0.5rem;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  display: none;
  z-index: 100;
}

.suggestion-item {
  padding: 0.8rem 1rem;
  cursor: pointer;
  transition: all 0.2s;
}

.suggestion-item:hover {
  background: var(--light);
  color: var(--primary);
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 1rem 0;
  min-height: 50vh; /* Added to ensure grid takes full height when empty */
}

.product-card {
  background: white;
  border-radius: 20px;
  padding: 1rem;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
  transition: transform 0.3s ease;
  animation: fadeIn 0.5s ease-out;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-image {
  width: 100%;
  height: 200px;
  background: var(--light);
  border-radius: 15px;
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.product-img{
  height: 100%;
  width: 100%;
  object-fit: cover;
}

.product-image svg {
  width: 60%;
  height: 60%;
}

.product-title {
  font-size: 1.1rem;
  color: var(--text);
  margin-bottom: 0.5rem;
}

.product-price {
  color: var(--primary);
  font-weight: bold;
  font-size: 1.2rem;
  margin-bottom: 1rem;
}

.add-to-cart {
  width: 100%;
  padding: 0.8rem;
  background: var(--secondary);
  border: none;
  border-radius: 15px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.add-to-cart:hover {
  background: #45b8b0;
  transform: translateY(-2px);
}

.add-to-cart svg {
  width: 20px;
  height: 20px;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 768px) {
  .products-grid {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }
}

.no-results {
  text-align: center;
  padding: 2rem;
  color: var(--text);
  font-size: 1.2rem;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
}
</style>

</head>

<body>

  <header>
  <div class="nav">
    <div class="close-btn">
      <i class="fa-solid fa-arrow-left close-btn" onclick="window.location='index.html'"></i>
      </div>
      <div class="logo">
        <h1>PetPocket</h1>
      </div>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping" onclick="window.location='./Cartdetail.html'"></i>
      </div>
  </div>

</header>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search for cute items...">
    <button class="search-btn">
     
        <i class="fa-solid fa-magnifying-glass"></i>

    </button>
    <div class="suggestions"></div>
  </div>

  <div class="products-grid" id="productsGrid"></div>

<script>
const products = [
  {
    id: 1,
    title: "Cute Panda Plushie",
    price: 24.99,
  },
  {
    id: 2,
    title: "Kawaii Set",
    price: 15.99,
  },
  {
    id: 3,
    title: "cute clothes",
    price: 39.99,
  },
  {
    id: 4,
    title: "Bunny toys",
    price: 29.99,
  }
];

const searchBox = document.querySelector('.search-box');
const suggestionsBox = document.querySelector('.suggestions');
const productsGrid = document.querySelector('#productsGrid');
const searchBtn = document.querySelector('.search-btn');

function createProductCard(product) {
  return `
    <div class="product-card">
      <div class="product-image">
       <img src="https://img.freepik.com/premium-photo/3d-dog-with-kibble-bowl-icon-pet-enjoying-meal-illustration-logo_762678-105321.jpg?ga=GA1.1.874350228.1720606149&semt=ais_hybrid" class="product-img">
      </div>
      <h3 class="product-title">${product.title}</h3>
      <div class="product-price">Rs.${product.price}</div>
      <button class="add-to-cart" onclick="addToCart(${product.id})">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        Add to Cart
      </button>
    </div>
  `;
}

function addToCart(productId) {
  const product = products.find(p => p.id === productId);
  if (product) {
    alert(`Added ${product.title} to cart!`);
    // Here you can implement actual cart functionality
  }
}

function displayProducts(searchTerm = '') {
  const filteredProducts = products.filter(product => 
    product.title.toLowerCase().includes(searchTerm.toLowerCase())
  );

  if (filteredProducts.length === 0) {
    productsGrid.innerHTML = `
      <div class="no-results">
        <h2>No products found ðŸ˜¢</h2>
        <p>Try searching for something else!</p>
      </div>
    `;
    return;
  }

  productsGrid.innerHTML = filteredProducts
    .map(product => createProductCard(product))
    .join('');
}

function showSuggestions(searchTerm) {
  if (!searchTerm) {
    suggestionsBox.style.display = 'none';
    return;
  }

  const filteredSuggestions = products
    .filter(product => 
      product.title.toLowerCase().includes(searchTerm.toLowerCase())
    )
    .slice(0, 5);

  if (filteredSuggestions.length > 0) {
    suggestionsBox.innerHTML = filteredSuggestions
      .map(product => `
        <div class="suggestion-item">
          ${product.title}
        </div>
      `)
      .join('');
    suggestionsBox.style.display = 'block';
  } else {
    suggestionsBox.style.display = 'none';
  }
}

searchBox.addEventListener('input', (e) => {
  showSuggestions(e.target.value);
});

searchBox.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    displayProducts(searchBox.value);
    suggestionsBox.style.display = 'none';
  }
});

searchBtn.addEventListener('click', () => {
  displayProducts(searchBox.value);
  suggestionsBox.style.display = 'none';
});

document.addEventListener('click', (e) => {
  if (!suggestionsBox.contains(e.target) && e.target !== searchBox) {
    suggestionsBox.style.display = 'none';
  }
});

suggestionsBox.addEventListener('click', (e) => {
  if (e.target.classList.contains('suggestion-item')) {
    searchBox.value = e.target.textContent.trim();
    displayProducts(searchBox.value);
    suggestionsBox.style.display = 'none';
  }
});

// Initial display of all products
displayProducts();
</script></body></html>
